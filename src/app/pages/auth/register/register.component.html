<section class="gradient-custom">

  <div class="position-relative" aria-live="polite" aria-atomic="true">
    <div class="toast-container top-0 end-0 p-3">
      <div id="successToast" class="toast success-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Success</strong>
          <small class="text-body-secondary">just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Sign in was successful!
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4">

              <h2 class="fw-bold mb-2 text-uppercase">REGISTER</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <form [formGroup]="registerForm" (ngSubmit)="registerWithEmailAndPassword()">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmail">Email</label>
                  <input
                    type="email"
                    id="typeEmail"
                    formControlName="email"
                    placeholder="Enter email"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePassword">Password</label>
                  <input
                    type="password"
                    id="typePassword"
                    formControlName="password"
                    placeholder="Enter password"
                    class="form-control form-control-lg"
                  />
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Register
                </button>
              </form>

              <!--- AUTH with Google - not working perfectly because the login does not work afterwards
              <div class="d-flex justify-content-center text-center mt-3">
                <a class="text-white" (click)="registerWithGoogle()"><img src="assets/google.png" class="img-fluid"
                    style="width: 80px; height:auto"></a>
              </div>
              -->

              <div>
                <p class="mb-0 mt-5">Already have an account?<a routerLink="/login"
                                                                class="text-white-50 fw-bold no-underline"> Login</a>
                </p>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
