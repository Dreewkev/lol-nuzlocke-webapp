<section class="gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
                <div class="formgroup form-outline form-white mb-4">
                  <label class="form-label" for="typeEmail">Email</label>
                  <input type="email" id="typeEmail" formControlName="email" placeholder="Enter email"
                         class="form-control form-control-lg">
                </div>


                <div class="form-outline form-white mb-4">
                  <label class="formgroup form-label" for="typePassword">Password</label>
                  <input type="password" id="typePassword" formControlName="password" placeholder="Enter password"
                         class="form-control form-control-lg">
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50 no-underline" href="/">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              <div>
                <p class="mb-0 mt-5">Don't have an account?<a routerLink="/register" class="text-white-50 fw-bold no-underline"> Sign
                  Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
